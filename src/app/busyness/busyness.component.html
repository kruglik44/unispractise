<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1>This is busyness component</h1>
            <br>
            <mat-accordion>
                <mat-expansion-panel disabled>
                  <mat-expansion-panel-header>
                    <mat-panel-title style="color: gray;">
                        <h3>ID</h3>
                        <div class="col-xs-3"  style="text-align: center;">
                            <h3>Name</h3>
                        </div>
                        <div class="col-xs-3"  style="text-align: center;">
                            <h3>Group</h3>
                        </div>
                        <div class="col-xs-3"  style="text-align: center;">
                            <h3>Position</h3>
                        </div>
                        <div class="col-xs-3"  style="text-align: center;">
                            <h3>Leader</h3>
                        </div>
                    </mat-panel-title>
                  </mat-expansion-panel-header>
                </mat-expansion-panel>
            </mat-accordion>
            <mat-accordion *ngFor = "let user of userTable; index as userId">
                <mat-expansion-panel hideToggle>
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      <p>{{user.id}}</p>
                    <div class="col-xs-3" style="text-align: center;">       
                        <a [routerLink]="['/users', userId]">{{ user.name }}</a>
                    </div>
                    <div class="col-xs-3" style="text-align: center;">
                        <p>{{user.group}}</p>
                    </div>
                    <div class="col-xs-3" style="text-align: center;">
                        <p>{{user.position}}</p>
                    </div>
                    <div class="col-xs-3" style="text-align: center;">
                      <p>{{user.leader}}</p>
                  </div>
                    </mat-panel-title>
                  </mat-expansion-panel-header>
                  <hr>
                  <p><strong>Comments:</strong> {{user.comments}}</p>
                </mat-expansion-panel>
            </mat-accordion>
        </div>
    </div>
</div>
